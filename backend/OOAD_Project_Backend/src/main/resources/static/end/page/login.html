<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登陆页面</title>

    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/font-awesome.css" rel="stylesheet"/>
    <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet"/>

    <style>
        [v-cloak] {
            display: none;
        }

        .table th,
        .table td {
            text-align: center !important;
            vertical-align: middle !important;
        }
    </style>
</head>

<body style="background:url('../img/bg.jpg') no-repeat; background-size: cover;">
<div id="app" class="container" v-cloak>
    <div class="row text-center " style="padding-top:120px;">
        <div class="col-md-12">
            <h2 style="color: brown">Check This Shit</h2>
        </div>
    </div>
    <div class="row ">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

            <div class="panel-body">
                <form role="form">
                    <hr/>
                    <br/>
                    <el-form ref="user" :model="user" :rules="loginRules">
                        <h5 style="color:orange">Username</h5>
                        <el-form-item prop="name">
                            <el-input v-model="user.name" type="text" auto-complete="off"
                                      placeholder="Username" prefix-icon="el-icon-user"></el-input>
                        </el-form-item>
                        <h5 style="color:orange">Password</h5>
                        <el-form-item prop="password">
                            <el-input v-model="user.password" type="password" auto-complete="off"
                                      placeholder="Password" prefix-icon="el-icon-lock"></el-input>
                        </el-form-item>
                    </el-form>
                    <h5 style="color:orange">Please Choose a Character</h5>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <select class="form-control" v-model="user.level">
                            <option value="" selected="">Please Choose</option>
                            <option value="1">Admin</option>
                            <option value="2">Teacher</option>
                            <option value="3">Student</option>
                        </select>
                    </div>

                    <div style="text-align: center">
                        <a href="javascript:void(0)" class="btn btn-block btn-primary" @click="login">Log in</a>
                    </div>
                    <hr/>
                    <div style="text-align: center">
                        <span style="color: gold">Not Register yet ?</span> <a href="register.html"
                                                                               style="color: goldenrod">Click here
                    </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/element-ui/lib/theme-chalk/fonts/element-icons.ttf"></script>
<script src="https://unpkg.com/element-ui@2.15.5/lib/theme-chalk/fonts/element-icons.woff"></script>


<script>
    new Vue({
        el: "#app",
        data: {
            userInfo:{},
            user: {
                name: "",
                password: "",
                verifyPassword: ""
            },
            loginRules: {
                name: [
                    {required: true, trigger: "blur", message: "Please Input Username"}
                ],
                password: [
                    {required: true, trigger: "blur", message: "Please Input Password"}
                ]
            },
        },
        created: function () {

        },
        mounted () {
            try {
                this.user.name = JSON.parse(sessionStorage.getItem('userInfo'))
                console.log(this.userInfo)
                console.log(this.user.name)
            } catch (error) {
                console.log('数据不存在')
            }
        },
        methods: {
            login() {
                this.$refs.user.validate(valid => {
                    if (valid) {
                        axios.post("/login", this.user).then(res => {
                            console.log('123');
                            if (res.data.code === '0') {
                                let user = res.data.data
                                localStorage.setItem('user', JSON.stringify(user));
                                if (user && user.level && 1 === user.level) {
                                    window.location = "/end/page/accountAdminInfo.html";
                                } else if (user && user.level && 2 === user.level) {
                                    window.location = "/end/page/accountTeacherInfo.html";
                                } else if (user && user.level && 3 === user.level) {
                                    window.location = "/end/page/accountStudentInfo.html";
                                }
                            } else {
                                alert(res.data.msg);
                            }
                        })
                    }
                });
            },

        }
    });
</script>

</html>
